adaptor:
  sync-time: 10000

commands:
  update-flat-tables:
    sync-time: 15000
  
  update_blockchain_stats_from_ibc:
    # 00:10 UTC every day
    sync-time: "10 0 0 * * ?"
    
  update_all_time_ibc_stats:
    # every one hour
    sync-time: 3600000

spring:
  main:
    web-application-type: none

  jpa:
    open-in-view: false

    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        schema_update:
          unique_constraint_strategy: RECREATE_QUIETLY
        jdbc:
          lob:
            non_contextual_creation: true

